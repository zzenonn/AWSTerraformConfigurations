---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: homepage-deployment
  labels:
    app: homepage
spec:
  replicas: 3
  selector:
    matchLabels:
      app: homepage
  template:
    metadata:
      labels:
        app: homepage
    spec:
      containers:
      - name: homepage
        image: 883779074323.dkr.ecr.ap-southeast-1.amazonaws.com/catdog/home:af05cd2925b034a1424838d245062971458410b8
        ports:
        - containerPort: 80
      imagePullSecrets:
      - name: regcred
---
apiVersion: v1
kind: Service
metadata:
  name: homepage-service
  labels:
    app: homepage
spec:
  selector:
    app: homepage
  ports:
  - port: 8080
    protocol: TCP
    targetPort: 80
